dependencies:
  cache_directories:
    - ~/.yarn-cache

  pre:
    - curl -o- -L https://yarnpkg.com/install.sh | bash

  override:
    - yarn install

general:
  branches:
    ignore:
      - gh-pages

deployment:
  staging:
    branch: master
    commands:
      - yarn run build
      - sh ./config/deploy-ghpages.sh dist